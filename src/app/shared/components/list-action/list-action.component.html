<div *ngIf="tracklist" class="flex gap-4">
  <div
    (click)="toggleLike()"
    [ngClass]="{ 'text-[var(--primary-orange-color)]': tracklist.isLiked }"
    class="cursor-pointer hover:opacity-90 flex gap-2 items-center px-3 py-2 bg-[#f3f3f3] rounded-[4px]"
  >
    <i class="fa-solid fa-heart"></i>
    <span>{{ tracklist.likeCount }}</span>
  </div>
  <div
    (click)="onCopyLink()"
    class="cursor-pointer hover:opacity-90 px-3 py-2 bg-[#f3f3f3] rounded-[4px]"
  >
    <i *ngIf="!isCopy; else copied" class="fa-regular fa-clone"></i>
    <ng-template #copied>copied</ng-template>
  </div>
  <div
    *ngIf="isOwner"
    (click)="openEditPlaylist()"
    class="cursor-pointer hover:opacity-90 px-3 py-2 bg-[#f3f3f3] rounded-[4px]"
  >
    <i class="fa-solid fa-pen-to-square"></i>
  </div>
  <div
    (appClickOutside)="menuVisible = false"
    (click)="menuVisible = !menuVisible"
    class="cursor-pointer hover:opacity-90 px-3 py-2 bg-[#f3f3f3] rounded-[4px] relative"
  >
    <i class="fa-solid fa-ellipsis"></i>
    <div *ngIf="menuVisible" class="absolute">
      <app-track-actions [actions]="trackActions"></app-track-actions>
    </div>
    <!-- <span>Copy Link</span> -->
  </div>
</div>
