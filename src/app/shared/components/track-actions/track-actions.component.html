<div class="flex flex-col gap-2 bg-white shadow-md relative rounded z-9999">
  <button
    *ngFor="let act of actions"
    (click)="act.action()"
    class="cursor-pointer flex items-center space-x-2 px-3 py-2 hover:opacity-80"
  >
    <i *ngIf="act.icon" [class]="act.icon"></i>
    <span class="whitespace-nowrap">{{ act.label }}</span>
  </button>
</div>
