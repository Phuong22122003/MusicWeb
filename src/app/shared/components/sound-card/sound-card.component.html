<div class="flex items-start p-4 border-b border-gray-300">
  <img src="/assets/ava.png" alt="Avatar" class="w-20 h-20 rounded-full mr-1">
  <div class="flex-1">
    <!-- Tên tác giả -->
    <p class="text-gray-600 font-semibold">{{ author }}</p>
    <!-- Tên bài hát -->
    <p class="text-gray-900">{{ songTitle }}</p>

    <div class="flex text-gray-500 text-sm mt-1 space-x-3">
      <div class="flex items-center cursor-pointer hover:text-gray-700 transition">
        <img src="assets/play.svg" alt="Play Icon" class="w-5 h-5">
        <span class="ml-1">{{ playCount }}</span>
      </div>
      <div class="flex items-center cursor-pointer hover:text-gray-700 transition">
        <img src="assets/heart.svg" alt="Heart Icon" class="w-5 h-5">
        <span class="ml-1">{{ likeCount }}</span>
      </div>
      <div class="flex items-center cursor-pointer hover:text-gray-700 transition">
        <img src="assets/repeat.svg" alt="Repeat Icon" class="w-5 h-5">
        <span class="ml-1">{{ repeatCount }}</span>
      </div>
      <div class="flex items-center cursor-pointer hover:text-gray-700 transition">
        <img src="assets/comment.svg" alt="Comment Icon" class="w-5 h-5">
        <span class="ml-1">{{ commentCount }}</span>
      </div>
    </div>
  </div>
</div>
