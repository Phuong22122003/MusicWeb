<div class="flex items-center justify-between gap-1 p-3">
  <!-- Avatar + Name -->
  <div>
    <img [src]="avatar" alt="Avatar" class="w-10 h-10 rounded-full" />
  </div>

  <div class="flex flex-grow-1 flex-col items-start space-x-3">
    <p class="font-semibold text-gray-800">{{ name }}</p>
    <div class="flex space-x-3 text-gray-500 text-sm">
      <div class="flex">
        <img class="w-5 h-5" src="/assets/svg/people-svgrepo-com.svg" alt="" />
        <span>{{ followers }}</span>
      </div>
      <div class="flex">
        <img class="w-5 h-5" src="/assets/svg/sound-2-svgrepo-com.svg" alt="" />
        <span>{{ tracks }}</span>
      </div>
    </div>
  </div>

  <!-- Follow Button -->
  <button
    (click)="toggleFollow()"
    class="flex items-center space-x-2 px-3 py-1 border-gray-200 border text-sm text-gray-600 hover:bg-gray-100"
  >
    <span>
      <svg
        fill="#000000"
        height="15px"
        width="15px"
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 24 24"
        xml:space="preserve"
      >
        <g>
          <path
            d="M6,12h1v1h6v-1h1v-1h1V5h-1V4h-1V3H7v1H6v1H5v6h1V12z M7,7h1V6h1V5h2v1h1v1h1v2h-1v1h-1v1H9v-1H8V9H7V7z"
          />
          <polygon
            points="17,15 16,15 16,14 4,14 4,15 3,15 3,16 2,16 2,21 4,21 4,18 5,18 5,17 6,17 6,16 14,16 14,17 15,17 15,18 16,18
                        16,19 16,20 16,21 18,21 18,16 17,16 	"
          />
          <polygon
            points="20,7 20,6 20,5 18,5 18,7 16,7 16,9 18,9 18,11 20,11 20,9 22,9 22,7 	"
          />
        </g>
      </svg>
    </span>
    <span>{{ isFollow ? "Unfollow" : "Follow" }}</span>
  </button>
</div>
