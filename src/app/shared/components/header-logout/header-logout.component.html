<header class="sticky top-0 left-0 w-full z-50 flex justify-center bg-[#333]">
  <div class="flex w-full lg:w-[70%]">
    <!-- Logo và các tab chính -->
    <ul class="flex w-[40%] justify-between">
      <li class="w-auto min-w-[120px] flex items-center justify-center cursor-pointer border-r border-[#111] bg-gradient-to-b from-[#f70] to-[#f30] px-4 py-2">
        <a href="/" class="flex items-center justify-center text-white font-bold gap-x-2">
          <img src="https://a-v2.sndcdn.com/assets/images/brand-1b72dd82.svg" alt="Logo" class="brightness-0 invert w-6 h-6" />
          <span class="text-lg">SOUNDCLOUD</span>
        </a>
      </li>
      <li class="flex-1 text-gray-400 hover:bg-black hover:text-white py-3 px-8 flex items-center justify-center cursor-pointer border-r border-[#111]">
        <a>Home</a>
      </li>
      <li class="flex-1 text-gray-400 hover:bg-black hover:text-white py-3 px-8 flex items-center justify-center cursor-pointer border-r border-[#111]">
        <a>
          Feed
        </a>
      </li>
      <li class="flex-1 text-gray-400 hover:bg-black hover:text-white py-3 px-8 flex items-center justify-center cursor-pointer border-r border-[#111]">
        <a>Library</a>
      </li>
    </ul>

    <!-- Ô tìm kiếm -->
    <div class="flex w-[30%] items-center justify-center px-4">
      <div class="relative w-full max-w-md">
        <input type="text" placeholder="Search for artists, bands, tracks, podcasts"
          class="w-full h-[28px] px-3 py-1 text-black bg-white rounded outline-none" />
        <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <!-- Các nút bên phải -->
    <ul class="flex items-center h-full">
      <li>
        <button (click)="onShowAuthModal()" class="mx-1 text-xss bg-[#333] text-white border border-[#666] hover:border-white px-3 py-1 rounded">
            Sign in
        </button>
      </li>
      <li>
        <button (click)="onShowAuthModal()" class="mx-1 text-xss bg-[#f50] text-white px-3 py-1 rounded hover:bg-[#f70]">
          Create account
        </button>
      </li>
      <li>
        <a href="/" class="mx-1 text-xss text-[#ccc] hover:text-white px-2 py-1">
          Upload
        </a>
      </li>
      <li class="relative group">
        <button class="text-gray-400 hover:text-white px-4 py-2">
          <i class="fa-solid fa-ellipsis text-2xl"></i>
        </button>
        <!-- Dropdown menu -->
        <ul class="absolute right-0 top-full mt-2 w-48 bg-white shadow-lg hidden group-hover:block">
          <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">About us</li>
          <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Legal</li>
          <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Copyright</li>
          <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Mobile apps</li>
          <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">For Creators</li>
          <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Blog</li>
          <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Jobs</li>
          <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Developers</li>
          <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">SoundCloud Store</li>
          <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Support</li>
          <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Keyboard shortcuts</li>
          <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Pro plans</li>
        </ul>
      </li>
    </ul>
  </div>
</header>
<app-auth-modal
  *ngIf="isShowAuthModal"
  (modalClosed)="onCloseModal()"
></app-auth-modal>
