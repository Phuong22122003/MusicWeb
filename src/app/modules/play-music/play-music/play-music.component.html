<app-track-play
  *ngIf="track"
  [profile]="profile"
  [track]="track"
></app-track-play>

<div class="px-4 grid grid-cols-9 gap-4 mt-4">
  <!-- LEFT SIDE -->
  <div id="first" class="col-span-7">
    <div class="grid grid-cols-1 gap-4 px-4">
      <div class="col-span-1">
        <app-send-comment></app-send-comment>
      </div>

      <div class="flex col-span-1 gap-4 px-4">
        <div class="">
          <app-profile [profile]="profile"></app-profile>
        </div>
        <div class="grow">
          <app-track-desc
            *ngIf="track"
            [desc]="track.description"
          ></app-track-desc>
          <app-comment></app-comment>
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="col-span-2">
    <app-related-track-panel></app-related-track-panel>
  </div>
</div>
