@if (desc) {
<div>
  <p
    [class]="paragraphClass"
    class="line-clamp-2 overflow-hidden transition-all"
  >
    {{ desc }}
  </p>

  <button
    *ngIf="desc.length > 0"
    (click)="toggle()"
    class="text-blue-500 mt-2 hover:underline focus:outline-none"
  >
    {{ isExpanded ? "Show less" : "Show more" }}
  </button>
</div>

}
