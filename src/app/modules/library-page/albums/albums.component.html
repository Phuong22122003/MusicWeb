<div class="mx-auto">
  <div class="flex flex-row justify-between items-center py-[10px]" filter>
    <h2 class="text-[18px] font-[100] text-[#999]">
      Hear your own albums and the albums youâ€™ve liked:
    </h2>
    <div class="flex flex-row justify-between items-center gap-[20px]">
      <input
        type="text"
        class="filter"
        placeholder="Filter"
        style="line-height: 26px"
        (input)="onSearch($event)"
      />
      <ng-select
        class="w-[135px] text-[var(--soundcould-color)]"
        [items]="options"
        [(ngModel)]="selectedOption"
        (change)="onOptionChange()"
        [clearable]="false"
      >
      </ng-select>
    </div>
  </div>

  <div class="flex gap-4 overflow-x-auto" playlist>
    <app-related-track
      class="mb-7 flex-grow"
      *ngFor="let album of albums"
      [relatedTrackInput]="album"
      (unlikeEvent)="unlike($event)"
    ></app-related-track>
    @for (_ of placeholders; track $index) {
    <app-track-card class="flex-grow"></app-track-card>
    }
  </div>
</div>
