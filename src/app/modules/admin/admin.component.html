<mat-sidenav-container class="w-screen h-screen text-gray-100">
  <mat-sidenav
    mode="side"
    opened
    class="w-64 bg-zinc-900 p-4 flex flex-col h-full"
  >
    <h3 class="text-xl font-semibold mb-4 border-b border-zinc-700 pb-2">
      Admin Panel
    </h3>
    <nav class="space-y-2">
      <a
        [routerLink]="['/home']"
        class="w-full flex items-center px-3 py-2 rounded hover:bg-zinc-800 transition-colors"
      >
        <mat-icon class="mr-2">home</mat-icon>
        Home
      </a>
      <a
        routerLink="genres"
        routerLinkActive="bg-zinc-700 text-white"
        class="flex items-center px-3 py-2 rounded hover:bg-zinc-800 transition-colors"
      >
        <mat-icon class="mr-2">library_music</mat-icon>
        Manage Genres
      </a>
      <a
        routerLink="tags"
        routerLinkActive="bg-zinc-700 text-white"
        class="flex items-center px-3 py-2 rounded hover:bg-zinc-800 transition-colors"
      >
        <mat-icon class="mr-2">tag</mat-icon>
        Manage Tags
      </a>
      <a
        routerLink="insight"
        routerLinkActive="bg-zinc-700 text-white"
        class="flex items-center px-3 py-2 rounded hover:bg-zinc-800 transition-colors"
      >
        <mat-icon class="mr-2">insights</mat-icon>
        Insight
      </a>
      <button
        (click)="onLogout()"
        class="cursor-pointer w-full flex items-center px-3 py-2 rounded hover:bg-zinc-800 transition-colors"
        color="warn"
      >
        <mat-icon class="mr-2">logout</mat-icon>
        Logout
      </button>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content class="flex-1 flex flex-col">
    <div class="top-bar bg-white shadow p-4 text-gray-700 font-medium">
      <span>Welcome, Admin</span>
    </div>
    <div class="content-area flex-1 p-6 overflow-auto bg-gray-50">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
