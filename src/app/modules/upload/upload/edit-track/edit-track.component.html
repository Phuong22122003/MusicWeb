<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-[600px] max-h-[90vh] overflow-y-auto">
    <app-dynamic-form
      [disabled]="disabled"
      (submit)="onSubmit($event)"
      [formFields]="[
        {
          columnSpan: 2,
          name: 'title',
          label: 'Track Title',
          type: 'text',
          placeholder: 'Enter track title',
          options: {
            defaultValue: trackCreation.title
          },
          validators: [Validators.required],
        },
        {
          columnSpan: 2,
          name: 'genre',
          label: 'Genre',
          type: 'select',
          placeholder: 'Select a genre',
          dataSelect: genreList,
          options: {
            defaultValue: trackCreation.genreId
          }
        },
        {
          columnSpan: 2,
          name: 'tags',
          label: 'Tags',
          type: 'multi-select',
          placeholder: 'Select tags',
          dataSelect: tagList,
          options: {
            defaultValue: trackCreation.tagIds
          }
        },
        {
          columnSpan: 2,
          name: 'description',
          label: 'Description',
          type: 'textarea',
          placeholder: 'Enter description',
        }
      ]"
    ></app-dynamic-form>
    <div class="flex justify-end gap-4 mt-4">
      <button
        [disabled]="disabled"
        (click)="close.emit()"
        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Cancel
      </button>
      <button
        [disabled]="disabled"
        (click)="onSubmit()"
        class="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Save Changes
      </button>
    </div>
  </div>
</div>
