<app-card-list>
  <div class="flex gap-4">
    <app-following-circle
      *ngFor="let artist of artists"
      class="flex-grow"
      [profile]="artist"
    ></app-following-circle>
    @for (_ of placeholders; track $index) {
    <app-track-card class="flex-grow"></app-track-card>
    }
  </div>
</app-card-list>
