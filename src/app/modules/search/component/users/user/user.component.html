<div class="flex justify-between items-center">
    <div class="flex gap-5 items-center">
        <a href="">
            <img class="rounded-full w-30 h-30" src={{user.profile_picture}} alt="">
        </a>
        <div>
            <a href="">
                {{user.username}}
            </a>
            <div class="text-[#666] text-[12px]">
                <i class="fa-solid fa-user"></i>
                <a href="" class="ms-2 " >{{user.followers}} Followers</a>
            </div>
        </div>
    </div>
    <div>
        <button [class.follow]="!isFollowing" [class.following]="isFollowing" (click)="toggleFlow()">
            {{isFollowing?'Following':'Follow'}}
        </button>
    </div>
</div>
